# Dashboard generation configuration
type: dashboard

dashboard:
  title: "Model Performance Comparison Dashboard"
  description: "Comprehensive analysis of quantized model performance across different configurations"
  output_file: "results/dashboard.html"
  
  # Benchmark result files to include
  benchmark_files:
    - path: "results/gpt_oss_20b_mxfp4_benchmark.json"
      label: "GPT-OSS-20B MXFP4"
      color: "#FF6B6B"
      description: "GPT-OSS-20B with MXFP4 quantization"
      
    - path: "results/gpt_oss_20b_mxfp4_benchmark_no_quant.json"
      label: "GPT-OSS-20B Standard"
      color: "#4ECDC4"
      description: "GPT-OSS-20B with standard precision"



  
  # Charts configuration
  charts:
    - type: "latency_comparison"
      title: "Response Latency Comparison"
      description: "Average response latency across different models and quantization methods"
      show_percentiles: true
      
    - type: "throughput_comparison"
      title: "Token Generation Throughput"
      description: "Tokens per second generation speed"
      
    - type: "latency_distribution"
      title: "Latency Distribution"
      description: "Distribution of response latencies"
      
    - type: "success_rate"
      title: "Success Rate Analysis"
      description: "Request success rates and error analysis"
      
    - type: "detailed_metrics"
      title: "Detailed Performance Metrics"
      description: "Comprehensive performance breakdown"

  # Styling options
  theme:
    primary_color: "#2C3E50"
    secondary_color: "#3498DB"
    accent_color: "#E74C3C"
    background_color: "#FFFFFF"
    text_color: "#2C3E50"
    font_family: "Inter, -apple-system, BlinkMacSystemFont, sans-serif"
    
  # Export options
  export:
    include_raw_data: true
    include_summary_table: true
    include_methodology: true
    responsive_design: true
    auto_refresh: false